<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bucketlist Homapage</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom -->
    <link href="/static/css/custom.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Bucket Lists
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li style="padding: 15px">Welcome, Nelson</li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container bucketlist-homepage">
        <div class="row">
            <input class="" style="width:40%; text-align:center; margin-bottom: 5px;" name="bucketlist_item" placeholder="Enter Bucket List Item"></input>
        </div>
        <div class="row" style="margin-bottom:5%;">
            <button type="submit" class="btn btn-default btn-signin">Add</button>
        </div>
        <div class="row">
            <label class="col-md-1 col-md-offset-1">1.</label>
            <label class="col-md-4">Sky Diving</label>
            <button type="submit" class="btn btn-default btn-signin">Update</button>
            <button type="submit" class="btn btn-default btn-signin">Delete</button>
        </div>

        <div class="row">
            <label class="col-md-1 col-md-offset-1">2.</label>
            <label class="col-md-4">Scuba Diving</label>
            <button type="submit" class="btn btn-default btn-signin">Update</button>
            <button type="submit" class="btn btn-default btn-signin">Delete</button>
        </div>

        <div class="row">
            <label class="col-md-1 col-md-offset-1">3.</label>
            <label class="col-md-4">Mountain Climbing</label>
            <button type="submit" class="btn btn-default btn-signin">Update</button>
            <button type="submit" class="btn btn-default btn-signin">Delete</button>
        </div>

        <div class="row">
            <label class="col-md-1 col-md-offset-1">4.</label>
            <label class="col-md-4">Owning a Pet Monkey</label>
            <button type="submit" class="btn btn-default btn-signin">Update</button>
            <button type="submit" class="btn btn-default btn-signin">Delete</button>
        </div>

        <div class="row">
            <label class="col-md-1 col-md-offset-1">5.</label>
            <label class="col-md-4">Learning a Foreign Language</label>
            <button type="submit" class="btn btn-default btn-signin">Update</button>
            <button type="submit" class="btn btn-default btn-signin">Delete</button>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
