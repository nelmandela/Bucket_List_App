<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bucketlist Homepage</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom -->
    <link href="/static/css/custom.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Bucket Lists
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li style="padding: 15px">Welcome, {{ user }}</li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container bucketlist-homepage">
        <form method="post" action="/bucketlist">
            <div class="row">
                <input class="" style="width:40%; text-align:center; margin-bottom: 5px;" name="name" placeholder="Enter Bucket List Item"></input>
            </div>
            <div class="row" style="margin-bottom:5%;">
                <button type="submit" class="btn btn-default btn-signin">Add</button>
            </div>
        </form>
        {% for bucket in buckets %}
        <div class="row">
            <label class="col-md-1 col-md-offset-1"> {{ buckets.index(bucket) + 1}} </label> {% if bucket.finished %}
            <label class="col-md-4" style="text-decoration: line-through;">{{ bucket }}</label> {% else %}
            <label class="col-md-4">{{ bucket }}</label> {% endif %}
            <form style="display: inline" method="post" action="{{url_for('update_bucket', id=buckets.index(bucket)) }}">
                <button type="submit" class="btn btn-default btn-signin" name='update' }}>Cross Off</button>
            </form>
            <form style="display: inline" method="post" action="{{url_for('delete_bucket', id=buckets.index(bucket)) }}">
                <button type="submit" class="btn btn-default btn-signin" name='delete' }}>Delete</button>
            </form>

        </div>
        {% endfor %}



        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/static/js/bootstrap.min.js "></script>
</body>

</html>
